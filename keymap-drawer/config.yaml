    "&comma": $$mdi:music-note-whole$$
    "&dot": $$mdi:music-note-whole-dotted$$
    # Modifiers
    "&caps_word": $$mdi:alpha-w-box$$
    "&kt RSHIFT":
      tap: $$mdi:apple-keyboard-shift$$
      hold: $$mdi:toggle-switch$$

    # Empty
    "&none":
